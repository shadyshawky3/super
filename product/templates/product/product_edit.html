{% extends "base.html" %}
{% block title %}Edit Product - Gadget Galaxy{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Product</h2>

  <form method="POST" enctype="multipart/form-data" class="p-4 shadow rounded bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" value="{{ product.name }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control">{{ product.description }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select">
        {% for cat in categories %}
          <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>
            {{ cat.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" name="stock" value="{{ product.stock }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">SKU</label>
      <input type="text" name="sku" value="{{ product.sku }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" name="image" class="form-control">
      {% if product.image %}
        <img src="{{ MEDIA_URL }}{{ product.image }}" width="120" class="mt-2">
      {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
{% endblock %}
