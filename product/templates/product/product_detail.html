{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <!-- {% if product.image %} -->
      <img src="{{ product.image.url }}" width="70%" height="200" class="img-fluid" alt="{{ product.name }}">
      <!-- {% else %}
      <img src="https://via.placeholder.com/600x400?text=No+Image" class="img-fluid" alt="No image">
      {% endif %} -->

    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <h4 class="text-success">  {{ product.price }} EGP</h4>
      <a href="{% url 'product_list' %}" class="btn btn-outline-secondary mt-3">Back to Products</a>
    </div>
  </div>
</div>
{% endblock %}
