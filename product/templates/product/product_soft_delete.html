{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Are you sure you want to soft-delete "{{ product.name }}"?</h3>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">Yes, Soft Delete</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
